<!DOCTYPE html>
<html>

<head>

	<script src="calculator.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>CALCULATOR</title>

	<header>ManiCalculator</header>

</head>

<body>

<div>
	<form name="case">
		<input name="display" id="display" value=""><br>
	<input type="button"  id="clearMem" class="oper" value="C" onclick="runC()">
	<input type="button"  id="c"        class="oper" value="c" onclick="runc()"><br>
	
	<input type="button"  class="digit" value="1" onclick="run(this.value)">
	<input type="button"  class="digit" value="2" onclick="run(this.value)">
	<input type="button"  class="digit" value="3" onclick="run(this.value)">
	<input type="button"  class="digit" value="4" onclick="run(this.value)">
	<input type="button"  id="plus"     class="oper" value="+" onclick="runPlus()">
	

	<br>
	
	
	<input type="button"  class="digit" value="5" onclick="run(this.value)">
	<input type="button"  class="digit" value="6" onclick="run(this.value)">
	<input type="button"  class="digit" value="7" onclick="run(this.value)">
	<input type="button"  class="digit" value="8" onclick="run(this.value)">
	<input type="button"  id="minus"    class="oper" value="-" onclick="runMinus()">

	<br>

	
	<input type="button"  class="digit" value="9" onclick="run(this.value)">
	<input type="button"  class="digit" value="0" onclick="run(this.value)">
	<input type="button"  id="multiply" class="oper" value="*" onclick="runMultiply()">
	<input type="button"  id="divide"   class="oper" value="/" onclick="runDivide()">
	<input type="button"  id="dec"      class="oper" value="." onclick="runDec()">

	<br>
	
	<input type="button"  id="equal"    class="oper" value="=" onclick="runEquals()">

</form>
</div>

</html>
